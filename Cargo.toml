[workspace]
resolver = "2"
members = [
    "packages/store",
    "packages/json_store",
    "packages/http",
]

[workspace.package]
version = "0.1.0"
edition = "2021"
license = "Apache-2.0"
repository = "https://github.com/AdjectiveNoun/structfs"

[workspace.dependencies]
# Workspace crates
structfs-store = { path = "packages/store" }
structfs-json-store = { path = "packages/json_store" }
structfs-http = { path = "packages/http" }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
erased-serde = "0.4"

# Async
async-trait = "0.1"
tokio = { version = "1.42", features = ["rt-multi-thread", "macros"] }

# HTTP
reqwest = { version = "0.12", features = ["json", "blocking"] }
http = "1.2"
url = "2.5"

# Error handling
thiserror = "2.0"

# Utilities
lazy_static = "1.5"
regex = "1.11"
log = "0.4"
walkdir = "2.5"

# Testing
tempfile = "3.14"
wiremock = "0.6"
