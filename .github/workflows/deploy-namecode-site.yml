name: Deploy namecode.dev

on:
  push:
    branches: [main]
    paths:
      - "namecode/**"
      - ".github/workflows/deploy-namecode-site.yml"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: namecode
    permissions:
      contents: read
      deployments: write
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-pack
        run: curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Build WASM
        working-directory: namecode/site/wasm
        run: wasm-pack build --target web --out-dir ../src/wasm/pkg

      - name: Install dependencies
        working-directory: namecode/site
        run: pnpm install --frozen-lockfile

      - name: Build site
        working-directory: namecode/site
        run: pnpm exec eleventy

      - name: Deploy to Cloudflare Pages
        run: pnpm dlx wrangler pages deploy namecode/site/_site --project-name=namecode
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
