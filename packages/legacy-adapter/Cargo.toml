[package]
name = "structfs-legacy-adapter"
version.workspace = true
edition.workspace = true
license.workspace = true
description = "Adapter layer between legacy structfs-store and new core-store architecture"

[dependencies]
# Legacy store
structfs-store = { path = "../store" }

# New architecture
structfs-core-store = { path = "../core-store" }
structfs-serde-store = { path = "../serde-store" }

# Shared dependencies
bytes = "1.9"
base64 = "0.22"
serde.workspace = true
serde_json.workspace = true
erased-serde.workspace = true
thiserror.workspace = true

[dev-dependencies]
structfs-json-store = { path = "../json_store" }

[features]
default = []
